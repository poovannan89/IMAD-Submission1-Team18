{% extends "base.html" %}
{% block content %}  	
    <h1>PayNow</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.amount.label }}<br>
            {{ form.amount(size=10) }}<br>
            {% for error in form.amount.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>        
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
