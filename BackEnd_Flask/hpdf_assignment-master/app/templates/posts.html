{% extends "base.html" %}
{% block content %}    
    <table>
    <tr>
    <th> Post User ID </th>
    			<th> Post ID </th>
    			<th> Post title </th>
    			<th> Post Content </th>
    </tr>
    {% for post in posts %}
    	<tr>    			
    			<td> {{ post.userId }} </td>
    			<td> {{ post.id }} </td>
    			<td> {{ post.title }} </td>
    			<td> {{ post.body }} </td>    			
    	</tr>    
    {% endfor %}
    </table>
{% endblock %}
